<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="assets/imgs/favicon/favicon-32x32.png"
    />
    <title>TOURS FRANCIA</title>
  </head>

  <body>
    <!-- header -->
    <div class="header">
      <div class="header-border">
        <h1>
          <span style="color: #002153">TOURS</span>
          <span style="color: white">FRA</span
          ><span style="color: #cf0921">NCIA</span>
        </h1>
        <h2>¡PLANIFICA TU RECORRIDO AHORA!</h2>
      </div>
    </div>

    <!-- content -->
    <div class="products">
      <table>
        <tr>
          <td>
            <img src="assets/imgs/arco.png" alt="Arco del triunfo" />
          </td>
          <td>
            <h3 class="product-title">Arco Del Triunfo</h3>
            <p>
              <strong class="product-label">Precio: </strong
              ><span class="product-price">$34.990 p/p</span>
            </p>
          </td>
        </tr>
        <tr>
          <td><img src="assets/imgs/torre.png" alt="Torre Eiffel" /></td>
          <td>
            <h3 class="product-title">Torre Eiffel</h3>
            <p>
              <strong class="product-label">Precio: </strong
              ><span class="product-price">$44.990 p/p</span>
            </p>
          </td>
        </tr>
        <tr>
          <td>
            <img src="assets/imgs/museo.png" alt="Museo Del Louvre" />
          </td>
          <td>
            <h3 class="product-title">Museo Del Louvre</h3>
            <p>
              <strong class="product-label">Precio: </strong>
              <span class="product-price">$24.990 p/p</span>
            </p>
          </td>
        </tr>
      </table>
    </div>
    <!-- footer -->
    <div class="footer">
      <div class="footer-border">Guía: Sofía Sanchez | @ToursFrancia</div>
    </div>
  </body>
</html>
